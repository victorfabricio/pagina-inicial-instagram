<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-original.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./img/imagem_perfil1.jpg" alt="imagem perfil">
                    </div>
                    <a href=# class="instagram-login">Continue como vitinhofabricio</a>
                    <a href=# class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é vitinhofabricio?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                        
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href= "https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class= "app-download"></a>
                        <a href= "https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=7B5F9E65-BDC3-4004-98BF-05A4996321B5&utm_content=lo&utm_medium=badge " target= _blank class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
